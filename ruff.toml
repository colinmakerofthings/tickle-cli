# Target Python 3.9+
target-version = "py39"
line-length = 88

# Include Python files and scripts
include = ["**/*.py", "**/*.pyi"]

# Exclude common non-code directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    "dist",
    "build",
]

[lint]
# Extended set of rule codes for quality code
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "RUF",    # ruff-specific rules
    "S",      # flake8-bandit (security)
]

# Rules to ignore
ignore = [
    "E501",   # Line too long (handled by formatter)
]

[lint.per-file-ignores]
"tests/**" = ["S101"]  # Allow assert in tests

[lint.isort]
# Organize imports like isort does
known-first-party = ["tickle"]

[format]
# Code formatting options
quote-style = "double"
indent-style = "space"
line-ending = "auto"
